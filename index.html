<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Soukromá stránka</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: 'Cormorant Garamond', serif;
}

/* Pozadí – slideshow */
.background {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.background img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fade 24s infinite;
}

.background img:nth-child(1) { animation-delay: 0s; }
.background img:nth-child(2) { animation-delay: 8s; }
.background img:nth-child(3) { animation-delay: 16s; }

@keyframes fade {
  0% { opacity: 0; }
  8% { opacity: 1; }
  30% { opacity: 1; }
  38% { opacity: 0; }
  100% { opacity: 0; }
}

/* Ztmavení pozadí */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* Obsah */
.container {
  position: relative;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255, 250, 240, 0.95);
  padding: 42px 36px;
  border-radius: 28px;
  border: 4px solid #d4af37;
  text-align: center;
  max-width: 420px;
  width: 90%;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
}

h1 {
  margin: 0 0 18px;
  font-size: 30px;
  color: #2f4f6f;
  letter-spacing: 1px;
}

input {
  width: 80%;
  padding: 12px;
  border-radius: 24px;
  border: 2px solid #6fa8dc;
  background: #fffdf6;
  text-align: center;
  font-size: 16px;
}

button {
  margin-top: 16px;
  padding: 12px 34px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(#7fc4e8, #4f81bd);
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: linear-gradient(#8fd1f2, #5b9bd5);
}

.error {
  margin-top: 16px;
  font-size: 16px;
  color: #a33;
  display: none;
}

/* Finální obrázek */
#finalImage {
  display: none;
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: #000;
  z-index: 10;
}
</style>
</head>

<body>

<!-- Pozadí -->
<div class="background">
  <img src="obrazek6.jpg" alt="">
  <img src="obrazek9.jpg" alt="">
  <img src="obrazek10.jpg" alt="">
</div>
<div class="overlay"></div>

<!-- Obsah -->
<div class="container">
  <div class="card">
    <h1>Zadej heslo</h1>

    <input type="password" id="password" placeholder="Heslo">
    <br>
    <button onclick="unlock()">Pokračovat</button>

    <div class="error" id="error">
      To není správně :P
    </div>
  </div>
</div>

<!-- Finální obrázek -->
<img id="finalImage" src="obrazek11.jpg" alt="">

<script>
function unlock() {
  const input = document.getElementById("password").value;
  const error = document.getElementById("error");

  if (input === "jitus") {
    document.querySelector(".container").style.display = "none";
    document.getElementById("finalImage").style.display = "block";
  } else {
    error.style.display = "block";
  }
}
</script>

</body>
</html>
